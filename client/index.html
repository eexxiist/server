<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Users</title>
    </head>
    <body>
        <button class="button_toggle" type="button" id="button_toggle"></button>
        <div class="wrap hidden">
            <form id="create_form">
                <button class="close" id="close_button" type="button"></button>
                <h2>Введите свои данные</h2>
                <div>
                    <label for="firstName">Имя:</label>
                    <input type="text" id="firstName" name="firstName" />
                </div>
                <div>
                    <label for="lastName">Фамилия:</label>
                    <input type="text" id="lastName" name="lastName" />
                </div>
                <div>
                    <button class="button_send" type="submit">Создать</button>
                </div>
            </form>
        </div>
        <div class="wrap_edit hidden">
            <form id="edit_form">
                <button class="close" id="close_button_edit" type="button"></button>
                <h2>Введите свои данные</h2>
                <div>
                    <label for="firstName_edit">Имя:</label>
                    <input type="text" id="firstName_edit" name="firstName_edit" />
                </div>
                <div>
                    <label for="lastName_edit">Фамилия:</label>
                    <input type="text" id="lastName_edit" name="lastName_edit" />
                </div>
                <div>
                    <button class="button_send" type="submit">Изменить</button>
                </div>
            </form>
        </div>

        <div class="table_wrap">
            <table class="user_table" id="user-table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <script src="handler.js" type="module"></script>
    </body>
</html>
